<h2>Course List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th class="item">Image</th>
            <th class="item">Name</th>
            <th class="item">Price</th>
            <th class="item">Code</th>
            <th class="item">Release Date</th>
            <th class="item">Rating</th>
            <th class="item">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td><img [src]="course.imageUrl" width="40" height="40" alt="Ícone do curso"></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code | lowercase | replace: "-":" "}}</td>
            <td>{{course.releaseDate | date: "dd/MM/yyyy"}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>
                <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
