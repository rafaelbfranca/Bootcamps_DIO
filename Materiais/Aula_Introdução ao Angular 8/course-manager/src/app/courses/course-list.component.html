<h2>Course List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th class="item">Image</th>
            <th class="item">Name</th>
            <th class="item">Price</th>
            <th class="item">Code</th>
            <th class="item">Release Date</th>
            <th class="item">Rating</th>
            <th class="item">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{course.imageUrl}}</td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code}}</td>
            <td>{{course.releaseDate}}</td>
            <td>{{course.rating}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
